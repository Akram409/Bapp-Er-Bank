<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl my-5 text-center mb-10">Welcome to My <span class="text-purple-700">Baap Er Bank</span> !!!</h1>
    <section class="w-9/12 bg-emerald-600 mx-auto p-8">
        <h2 class="text-white text-3xl text-center mb-4">Please Login</h2>
        <div class="flex flex-col justify-items-center items-center">
            <input id="userEmail" class="block w-3/5 mb-2 px-3 p-1" placeholder="Enter Your Email" type="email">
            <input id="userPass" class="block w-3/5 mb-2 px-3 p-1" placeholder="Enter Your Password" type="password">
            <button id="user-btn" class="bg-yellow-600 px-7 py-2 mt-2 text-white rounded hover:bg-red-800">Submit</button>
        </div>
    </section>
    <script src="./style/bapp.js"></script>
</body>
</html>
